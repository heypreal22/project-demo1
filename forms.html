<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- Compiled and minified CSS -->     
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
 <!-- Material Icons  -->
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

 crossorigin="anonymous"></script>
 <!-- Custom Css -->

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
 
    <title>Forms</title>
</head>
<body class="#e0f2f1 teal lighten-5">
       <nav class="#ffccbc deep-orange lighten-4">
        <div class="nav-wrapper">
            <div class="container">
                <div class="col s12">
                    <a href="#" class="breadcrumb">Home</a>
                    <a href="#" class="breadcrumb">Users</a>
                    <a href="#" class="breadcrumb">Contact</a>
                </div>
               </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="purple-text">Forms</h1>
        <form>
            <!-- Text Field -->
            <div class="input-field">
            <input type="text" id="name">
            <label for="name">Name</label>    
            </div>
            <!-- Value & Disabled -->
            <div class="input-field">
                <input disabled placeholder="email" type="email" id="email" value="stark@gmail.com">
                <label for="email">Email</label>    
                </div>

                <!-- Text Area -->
        <div class="input-field">
          <textarea class="materialize-textarea" name="message" id="message" placeholder="message"></textarea>   
        </div>
        <!-- InlineField -->
        <div class="input-field inline">
            <input type="text" id="user">
            <label for="user">#</label> 
        </div>

        <!-- Icon Prefix -->
        <div class="input-field">
            <i class="material-icons prefix teal-text">phone</i>
                <input type="tel" id="phone">
                <label for="phone">Phone Number</label>
                    </div>
                
         <!-- Validation and Error  -->
         <div class="input-field">
             <input type="email" placeholder="email" class="Validate">
             <label for="email" data-error="Invalid" data-sucess="Valid"> </label>
             <!-- Select(Must be initialized) -->
        <div class="input-field">
            <select>
                <option value="disabled selected">Select Option</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>
        </div>

         </div>
        
    <!-- End of Container -->
        </form>
    </div>
    
    <div style="height:500px;"></div>
    <!-- Footer -->
    <footer class="page-footer #ffccbc deep-orange lighten-4">
        <div class="container">
          <div class="row">
            <div class="col l6 s12">
              <h5 class="white-text">Footer Content</h5>
              <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
            </div>
            <div class="col l4 offset-l2 s12">
              <h5 class="white-text">Links</h5>
              <ul>
                <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
                <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
                <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
                <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
              </ul>
            </div>
          </div>
        </div>

          Â© 2014 Copyright Text

          </div>
        </div>
      </footer>

        <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"

         <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
         <script>$(document).ready(function(){
            $('select').formSelect();
          });
          </script>
</body>
