<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
<!-- Material Icons  -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
                
    <title>Buttons</title>
</head>
  <body>
    <div class="container">
      <h1 class="deep-purple-text">Buttons</h1>      
    <!-- Standard Button -->
        <button class="btn red ">Read More</button>
        <a href="https://www.google.com">Read More</a>
        <a class="btn">read more</a>
    
    <!-- Waves effect -->
        <button class="btn red waves-effect waves-light">Read More</button>
        <button class="btn red waves-effect waves-light">Instagram</button>
        <a class="btn waves-effect waves-light">Read more
            </a>
    <br><br>
    <!-- Waves colors -->
    <button class="btn pink-text white waves-effect waves-purple">Read More
    </button>
    <button class="btn red-text white waves-effect waves-yellow">Read More
    </button>
    <button class="btn teal-text white waves-effect waves-teal">Read More
    </button>
    <button class="btn orange-text white waves-effect waves-orange">Read More
    </button>
    <button class="btn purple-text white waves-effect waves-yellow">Read More
    </button>

    <br><br>

    <!-- Material Icons https://material.io/resources/icons/?icon=analytics&style=baseline -->
    
    <i class="material-icons red-text ">addchart</i>
    <i class="material-icons blue-text">home</i>
    <i class="material-icons green-text">beenhere</i>
    <i class="material-icons yellow-text">star</i>

<br><br>
    <!--Icon sizes  -->
    <i class="material-icons red-text large">addchart</i>
    <i class="material-icons blue-text medium">home</i>
    <i class="material-icons green-text Small">beenhere</i>
    <i class="material-icons yellow-text tiny">star</i>

    </div>
        

    <script
src="https://code.jquery.com/jquery-3.5.1.min.js"
integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
crossorigin="anonymous"></script>

<!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            

</body>
</html>
